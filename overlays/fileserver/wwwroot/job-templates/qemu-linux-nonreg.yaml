device_type: qemu
job_name: qemu arm64 non-reg tests

metadata:
  commit_id: ${COMMIT_ID}
  build: ${KERNEL_URL}

timeouts:
  job:
    minutes: 15
  action:
    minutes: 5
  connection:
    minutes: 3

priority: medium
visibility: public

context:
  arch: arm64
  machine: virt
  netdevice: user
  cpu: cortex-a57
  extra_options:
  - -smp
  - 1

actions:
- deploy:
    to: tmpfs
    os: oe
    images:
      kernel:
        image_arg: -kernel {kernel}
        url: ${KERNEL_URL}
        compression: gz
      rootfs:
        image_arg: -drive format=raw,file={rootfs} --append 'root=/dev/vda'
        url: https://people.linaro.org/~loic.poulain/micro-rootfs/micro-rootfs-dev-aarch64.ext2.gz
        compression: gz

- boot:
    method: qemu
    media: tmpfs
    timeout:
      minutes: 2
    auto_login:
      login_prompt: "login:"
      username: root
    prompts:
    - 'micro#'

- test:
    timeout:
      minutes: 5
    definitions:
    - repository: https://github.com/Linaro/test-definitions.git
      from: git
      path: automated/linux/meminfo/meminfo.yaml
      name: meminfo
    - repository: https://github.com/Linaro/test-definitions.git
      from: git
      path: automated/linux/device-tree/device-tree.yaml
      name: device-tree
    - repository: https://github.com/Linaro/test-definitions.git
      from: git
      path: automated/linux/spectre-meltdown-checker-test/spectre-meltdown-checker-test.yaml
      name: spectre-meltdown-checker-test
    - repository: https://github.com/Linaro/test-definitions.git
      from: git
      path: automated/linux/rt-migrate-test/rt-migrate-test.yaml
      name: rt-migrate-test

